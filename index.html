<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer Namorar Comigo?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        h1 {
            color: #d23669;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .buttons {
            position: relative;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
        }

        #noButton {
            background-color: #ff4b5c;
            color: white;
        }

        #noButton:hover {
            background-color: #ff3b4d;
            transform: scale(1.1);
        }

        #yesButton {
            background-color: #29c7ac;
            color: white;
            display: none;
        }

        #yesButton:hover {
            background-color: #22a68f;
            transform: scale(1.1);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff4b5c;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 560px;
        }

        .popup-content iframe {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 315px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #ff4b5c;
            background-color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            button {
                font-size: 16px;
                padding: 8px 16px;
            }

            .popup-content {
                width: 100%;
                height: auto;
                padding: 10px;
            }

            .popup-content iframe {
                height: 200px;
            }

            .close {
                font-size: 20px;
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quer namorar comigo?</h1>
        <div class="buttons">
            <button id="noButton">NÃ£o</button>
            <button id="yesButton">Sim</button>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <iframe id="youtubeVideo" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const noButton = document.getElementById('noButton');
            const yesButton = document.getElementById('yesButton');
            const popup = document.getElementById('popup');
            const closePopup = document.getElementById('closePopup');
            const youtubeVideo = document.getElementById('youtubeVideo');
            let noClickCount = 0;

            function moveNoButton() {
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const x = Math.random() * (containerRect.width - noButton.offsetWidth);
                const y = Math.random() * (containerRect.height - noButton.offsetHeight);

                noButton.style.position = 'absolute';
                noButton.style.left = `${x}px`;
                noButton.style.top = `${y}px`;
            }

            noButton.addEventListener('mouseover', moveNoButton);
            noButton.addEventListener('click', function() {
                noClickCount++;
                moveNoButton();
                if (noClickCount > 1) {
                    yesButton.style.display = 'inline-block';
                }
            });

            noButton.addEventListener('touchstart', function(event) {
                event.preventDefault();
                noClickCount++;
                moveNoButton();
                if (noClickCount > 1) {
                    yesButton.style.display = 'inline-block';
                }
            });

            yesButton.addEventListener('click', function() {
                const videoLink = 'https://youtu.be/ZAOXZ0lMF1o'; // Replace with your YouTube video ID
                youtubeVideo.src = videoLink;
                popup.style.display = 'flex';
            });

            closePopup.addEventListener('click', function() {
                popup.style.display = 'none';
                youtubeVideo.src = ''; // Stop the video
            });
        });
    </script>
</body>
</html>
